<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Coffees</title>
</head>
<body>
<h1>All Coffees</h1>
    <div th:if="${coffees}">
        <ul>
            <li th:each="coffee : ${coffees}">
                <span th:text="${coffee.brand}"></span>
                <span th:text="${coffee.roast}"></span>
                <span th:text="${coffee.origin}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
