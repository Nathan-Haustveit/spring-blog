<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul th:each="post : ${allPosts}">
        <li>
            <h2 th:text="${post.title}"></h2>
            <h2 th:text="${post.body}"></h2>
        </li>
    </ul>

</body>
</html>
