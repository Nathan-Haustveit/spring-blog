<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head ('Posts')"></head>    <meta charset="UTF-8">

<body>
    <nav th:replace="partials/partials.html :: navbar"></nav>
    <h1>Posts</h1>
    <ul th:each="post : ${allPosts}">
        <li>
            <h2 th:text="${post.title}"></h2>
            <h2 th:text="${post.body}"></h2>
            <div th:text="${post.getUser().getUsername()}"></div>
        </li>
    </ul>

    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.

        User ID: <span th:text="${#authentication.principal.id}"/>
        Username: <span th:text="${#authentication.principal.username}"/>
        Email: <span th:text="${#authentication.principal.email}"/>
    </div>

</body>
</html>
